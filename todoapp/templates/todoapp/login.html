{% extends 'todoapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div>



<h4 class="text-center">Login Page</h4>
<form action="" method="POST" class="colm">

 {% csrf_token %}

 {{form|crispy}}
<input type="submit" class="btn btn-primary" value="Login">
<p>Are You New To This Page ? <a href="{% url 'register' %}" >Register</a></p>
</form>
<link rel="stylesheet" href="{% static 'css/stylelogink.css' %}">
{% endblock content %}
