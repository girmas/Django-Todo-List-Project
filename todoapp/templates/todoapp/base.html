{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'jqueryy/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'new poppeer/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Todo Page</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 fixed-top">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="#"></a>
        {% else %}
        <a class="navbar-brand" href="{% url 'home' %}">Todo</a>
        {% endif %}
        
    <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
{% if user.is_authenticated %}
<ul class="navbar-nav ml-auto">
    <li class="nav-item" id="ggg"><a class="navbar-brand ml-auto" href="{% url 'todo' %}">Todo</a></li>
    <li class="nav-item">
<a class="nav-link dropdown-toggle" href="#" id="userMenu"
data-toggle="dropdown" aria-haspopup="true"
aria-expanded="false">
{{ user.username }}

</a>

<div class="dropdown-menu dropdown-menu-right"
aria-labelledby="userMenu">
<a class="dropdown-item"
href="{% url 'changepass'%}">Change password</a>
<div class="dropdown-divider"></div>
<a class="dropdown-item" href="{% url 'logout' %}">
Log Out</a>
</div>
</li>
</ul>
{% else %}
<form class="form-inline ml-auto">
<a href="{% url 'login' %}" class="btn btn-outline-secondary">
Log In</a>
<a href="{% url 'register' %}" class="btn btn-primary ml-2">
Sign up</a>
</form>
{% endif %}
</div>
</nav>
<h2>gggg</h2>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% block content %}
{% endblock content %}

</body>
</html>
